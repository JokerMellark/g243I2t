<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style/login.css">
    <script src="./script/login.js" defer></script>
</head>

<body>
    <section class="cadastro">
        <div class="login">
            <form action="" class="form-login form-cadastro">

                <div class="campo-input campo-input-grande">
                    <input id="nome" type="text" name="nome" required>
                    <label for="nome">Nome</label>
                </div>

                <div class="campo-input campo-input-grande">
                    <input id="email" type="email" name="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="mesma-linha">
                    <div class="campo-input campo-input-pequeno">
                        <input id="usuario" type="text" name="usuario" required>
                        <label for="usuario">UsuÃ¡rio</label>
                    </div>


                    <div class="campo-input campo-input-pequeno">
                        <input id="senha" type="password" name="senha" required>
                        <label for="senha">Senha</label>
                    </div>

                    <div class="campo-input campo-input-pequeno">
                        <input id="senha2" type="password" name="senha2" required>
                        <label for="senha2">Repita a Senha</label>
                    </div>
                </div>

                <button id="btnLogin" type="submit">Validar</button>
                <a href="esqueci.html">Esqueci a Senha</a>
            </form>
        </div>
    </section>
</body>

</html>
